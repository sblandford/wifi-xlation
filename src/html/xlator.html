<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="img/headphones.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <title>Translation Web Translator switch</title>
        <link rel="stylesheet" type="text/css" href="css/player.css?v=2">

        <script src="js/lang.js?v1"></script>
        <script src="js/common.js?v2"></script>
        <script src="js/xlator.js?v3"></script>
    </head>
    <body class="body">
    <div class="page">
        <table class="splitter">
            <tbody>
                <tr class="splitter">
                    <td class="splitter" id="xlatorSwitchTd">
                        <table class="sw panelHeightFull" id="tableRx">
                            <tbody>
                                <tr class="sw swTitle"><td class="sw">
                                    <div class="sw swTitle">
                                        Enable</br>Translator
                                    </div>
                                </td></tr>
                                <tr class="sw"><td class="sw">
                                    <div class="sw slidesw">
                                        <input type="checkbox" class="sw" id="xlatorSwitch" onclick="xlatorShowClick();" ontouchend="xlatorShowTouchend();" />
                                        <label for="xlatorSwitch" class="sw">Translator</label>
                                    </div>
                                </td></tr>
                                <tr class="sw swTitle"><td class="sw">
                                    <div class="sw">
                                        <button onclick="window.location.href = '/';" ontouchend="window.location.href = '/';" class="sw startStopBtn">Return</button>
                                    </div>
                                </td></tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </div>
        <div class="qrDiv">
            <button class="qrBtn" id="qrBtn" onclick="showQr();">QR</button>
        </div>
        <div id="qrBox" class="qrBox">
            <object id="qrObj" class="qrObj" type="text/html" data="qr.html?xlator"></object>
        </div>
    </div>
</body>
</html>
